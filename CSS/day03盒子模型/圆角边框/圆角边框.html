<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圆角边框</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            background-color: rgb(243, 4, 171);
            border-radius: 40%;
        }

        h1 {
            width: 200px;
            height: 200px;
            background-color: rgb(6, 235, 243);
            /* border-radius: 100px; */
            /* 50%为宽度的一半 */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
    <h1></h1>
</body>
</html>
