<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础选择器</title>
    <style>
        /*标签选择器*/
        p {
            color: green;
        }

        /* 类选择器 */
        .nv1 {
            color: pink;
        }

        .nv2 {
            color: red;
        }

        .red {
            background-color: greenyellow;
        }

        .font35 {
            font-size: 35px;
        }

        #pink {
            color: pink;
        }


    </style>

</head>
<body>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div class="nv1">女生</div>
    <div class="nv1">女生</div>
    <div class="nv2">女生</div>

    <!-- 多类名 -->
    <p class="red font35">刘德华</p>

    <!-- id选择器 -->
    <div id="pink">迈克尔 杰克逊</div>
</body>
</html>
