<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相对定位</title>
</head>
<style>
    .box {
        width: 1000px;
        height: 3000px;
        background-color: rgb(161, 214, 16);
        margin: 0 auto;
    }

    .sub_box1 {
        width: 500px;
        height: 300px;
        background-color: rgb(245, 13, 168);
        position: relative;
        left: 100px;
        top: 100px;
    }

    .sub_box2 {
        width: 500px;
        height: 300px;
        background-color: rgb(8, 220, 228);
    }
</style>
<body>
    <div class="box">
        <div class="sub_box1">
            它是相对于自己原来的位置来移动的 <br />
            原来的标准流位置继续占有，后面盒子任然以标准流的方式对待它
        </div>
        <div class="sub_box2">

        </div>
    </div>
</body>
</html>
