<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>案例一</title>
    <style>
        .box {
            width: 1200px;
            height: 460px;
            background-color: rgb(132, 236, 167);
            margin: 0 auto;
        }

        .left {
            float: left;
            width: 230px;
            height: 460px;
            background-color: rgb(115, 247, 89);
        }

        .right {
            float: left;
            width: 970px;
            height: 460px;
            background-color: rgb(248, 37, 213);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">左侧</div>
        <div class="right">右侧</div>
    </div>
</body>
</html>
