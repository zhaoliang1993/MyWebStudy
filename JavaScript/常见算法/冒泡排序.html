<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冒泡排序</title>
    <script>
        var arr = [24, 68, 14, 87, 8, 74, 35, 71];
        document.write(arr + '<br />');
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = 1; j < arr.length - i; j++) {
                if (arr[j] < arr[j - 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j - 1];
                    arr[j - 1] = temp;
                }
            }
        }
        document.write(arr);
    </script>
</head>

<body>

</body>

</html>
