<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重</title>
    <script>
        function unique(arr){
            var new_arr = [];
            for (i in arr) {
                if (new_arr.indexOf(arr[i]) == -1) {
                    new_arr.push(arr[i]);
                }
            }
            return new_arr;
        }
        var arr = ['a', '5', 'k', 'p', '5', 'e', 'k', 'p', 'g', 'h', 'k', 'u'];
        document.write(arr + '<br />');
        document.write(unique(arr) + '<br />');
    </script>
</head>
<body>
    
</body>
</html>
