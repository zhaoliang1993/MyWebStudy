<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
    <form action="demo.php" method="POST" name="name1">
        <!-- text文本框 用户可以在里面输入任何文字 -->
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="6">   <br />

        <!-- password 密码输入 用户看不见 -->
        密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password"> <br />

        <!-- radio   定义单选按钮 -->
        <!-- name是表单元素的名字 单选按钮必须有相同的名字 -->
        <!-- 选中男时，将value值（男）传到后台 -->
        <!-- label for属性对应相关元素id属性 -->
        性别：<label for="sex1">男</label> <input type="radio" name="sex" value="男" id="sex1">  
        <label for="sex2">女</label><input type="radio" name="sex" checked="checked" value="女" id="sex2"> <br />

        <!-- checkbox    定义复选框 -->
        爱好：体育<input type="checkbox" name="hobby"> 
        新闻<input type="checkbox"  name="hobby" checked="checked"> 
        音乐<input type="checkbox" name="hobby" checked="checked"> <br />
        
        <input type="button" value="获取验证码"><br />
        <input type="file" value="上传头像"><br />
        <input type="reset" value="重新设置">
        <input type="submit" />
        
    </form>
</body>
</html>
